<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local Weather with Flickr</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

  <link rel="stylesheet" href="css/style.css">

<body>

    <div class="container text-center img-responsive">
      <h1>myWeather</h1>

      <div id="dateTime">
        <p>Date Time</p>
      </div>

      <div id="city">
        <h3>City</h3>
      </div>

      <div id="borough">
        <p>Location</p>
      </div>

      <div>
        <img id="icon" src=""/>
      </div>

      <div id="description">
        <h3>Description</h3>
      </div>

      <div id="temp">
        <h3>Temperature</h3>
      </div>

      <div id="wind">
        <h3>Wind</h3>
      </div>

      <div id="humidity">
        <h3>Humididty</h3>
      </div>

      <div id="newLocation">
        <p>Enter New Location</p>
        <input type="search" id="newCity"></input>

      </br>
      <input type="submit" value="submit" id="newLocation"</input>
    </div>
  </br>
  <div id="units">
    <span>Units:</span>&nbsp
    <button type="button" id="metric">metric</button>&nbsp
    <button type="button" id="imperial">imperial</button>
  </div>
</br>
<a href="https://github.com/Cherudek/local-weather" target="_blank"><h6>View the Project on Github: Cherudek/local-weather</h6></a>
</br>
</div>
